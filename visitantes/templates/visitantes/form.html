{% extends 'paginas/modelo.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block conteudo %}
    <h2> {{ titulo }}</h2>
    <p>Preencha todos os campos obrigat√≥rios.</p>
    <hr>

    <form action="" method="POST">

        {% csrf_token %}


        {{ form|crispy }}

        <a href="{% url 'listar-visitantes' %}" class="btn btn-danger float-left">Cancelar</a>
        <button class="btn btn-success float-right" type="submit">{{ botao }}</button>
        

    </form>

{% endblock %}

{% block scripts %}

<script src="{% static 'js/jquery.mask.min.js' %}"></script>

<script>
    $(document).ready(function () {
        $('#id_data').mask('00/00/0000', {placeholder: "__/__/____"});
        $('#id_filhos').mask('00', {placeholder: "--"});

        var SPMaskBehavior = function (val) {
        return val.replace(/\D/g, '').length === 11 ? '(00) 00000-0000' : '(00) 0000-00009';
        },
        spOptions = {
        onKeyPress: function(val, e, field, options) {
            field.mask(SPMaskBehavior.apply({}, arguments), options);
            }
        };

        $('#id_telefone').mask(SPMaskBehavior, spOptions);       
    });
</script>

{% endblock %}
