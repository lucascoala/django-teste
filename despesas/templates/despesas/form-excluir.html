{% extends 'paginas/modelo.html' %}

{% block conteudo %}
<div class="container">
    <div class="card">
        <div class="card-header">
            <h4 class="card-title">Confirmar Exclusão</h4>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <p class="lead">
                    Tem certeza que deseja excluir a despesa "{{ object.descricao }}" 
                    no valor de R$ {{ object.valor|floatformat:2 }}?
                </p>
                <div class="mt-3">
                    <a href="{% url 'listar-despesas' %}" class="btn btn-secondary">
                        <i class="fa fa-arrow-left"></i> Cancelar
                    </a>
                    <button type="submit" class="btn btn-danger">
                        <i class="fa fa-trash"></i> Confirmar Exclusão
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
